<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<title>Age Calculator</title>
</head>
<body>
	<div>
		<div class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<p class="navbar-brand">Age Calculator</p>
			</div>
		</div>
		<div class="panel-body">
			<form role="form">
				<div class="form-group">
					<label for="birthDate">Birth Date:</label> <input type="text"
						class="form-control" id="birthDate" onclick="launchDate(this)" />
				</div>
				<div class="form-group">
					<label for="fromDate">Today Date:</label> <input type="text"
						class="form-control" id="fromDate" onclick="launchDate(this)">
				</div>
				<button type="button" id="submit"
					class="btn btn-primary btn-lg btn-block" onclick="calc();">
					Calcuate</button>
			</form>
			<table class="table">
				<tr>
					<td style="width: 15px; border: 0">Years</td>
					<td style="width: 15px; border: 0">:</td>
					<td style="border: 0" id="years"></td>
				</tr>
				<tr>
					<td style="width: 15px">Months</td>
					<td style="width: 15px">:</td>
					<td id="months"></td>
				</tr>
				<tr>
					<td style="width: 15px">Days</td>
					<td style="width: 15px">:</td>
					<td id="days"></td>
				</tr>
				<tr>
					<td style="width: 15px"></td>
					<td style="width: 15px"></td>
					<td></td>
				</tr>

			</table>
		</div>
		<nav class="navbar navbar-default" role="navigation">

			<div class="navbar-brand text-center"
				style="width: 250px; left: 50%; margin-left: -125px; position: relative;">
				<small class="small"><small class="small">copyright
						&copy;2013 <a href="http://adaptivemedia.in" target="_blank">adaptivemedia.in</a>
				</small> </small>
			</div>

		</nav>
	</div>
	<script type="text/javascript" src="js/cordova.js"></script>
	<script type="text/javascript" src="plugins/datePickerPlugin.js"></script>
	<script type="text/javascript" src="js/am.js"></script>
	<script type="text/javascript">
		document.addEventListener('deviceready', onDeviceReady, false);

		function onDeviceReady() {
			console.log("device is ready");
		}

		function calc() {
			try {
				var bDate = new Date(document.getElementById('birthDate').value);
				var fDate = new Date(document.getElementById('fromDate').value);
				var result = AM.utils.dateDiff(bDate, fDate);
				document.getElementById("years").innerHTML = result.years;
				document.getElementById("months").innerHTML = result.months;
				document.getElementById("days").innerHTML = result.days;
			} catch (e) {
				alert(e.message);
			}
		}

		function launchDate(e) {
			var options = {
				date : new Date(),
				mode : 'date'
			};
			// calling show() function with options and a result handler
			window.plugins.datePicker.show(options, function(date) {
				e.value = date;
			});
		}
	</script>
</body>
</html>
